<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="pokémon.css"> <!-- Vinculación con el archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Pokémon Search</h1>
        <div>
            <input type="text" id="search-input" placeholder="Search Pokémon" required>
            <button id="search-button">Search</button>
        </div>
    <div id="pokemon-info">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
    </div>

    <div id="types"></div>
    <img id="sprite" alt="Sprite Pokémon">
    
    <script src="pokémon.js"></script>
</body>
</html>
