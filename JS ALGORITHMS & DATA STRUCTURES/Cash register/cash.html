<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="cash.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>

        <div>
            <label for="price">Item Price: </label>
            <input type="number" id="price" value="19.5" step="0.01" />
        </div>

        <div>
            <label for="cash">Cash Provided: </label>
            <input type="number" id="cash" step="0.01" />
        </div>

        <button id="purchase-btn">Make Purchase</button>

        <div id="change-due"></div>
    </div>

    <script src="cash.js"></script>
</body>
</html>
